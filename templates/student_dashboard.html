<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-primary">
    <div class="container">
        <span class="navbar-brand">Student Dashboard</span>
        <a href="/logout" class="btn btn-light">Logout</a>
    </div>
</nav>

<div class="container mt-4">
    <h3 class="fw-bold">Available Events</h3>

    <div class="row mt-3">
        {% for event in events %}
        <div class="col-md-4">
            <div class="card shadow p-3 mb-3">
                <h5 class="text-primary">{{ event.event_name }}</h5>
                <p><b>Club:</b> {{ event.club_name }}</p>
                <p><b>Seats Left:</b> {{ event.capacity }}</p>
                <p>{{ event.description }}</p>

                {% if event.capacity|int > 0 %}
    <a href="/student/event/register/{{ event._id }}" class="btn btn-success">Register</a>
{% else %}
    <button class="btn btn-secondary" disabled>Full</button>
{% endif %}

            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
