<!DOCTYPE html>
<html>
<head>
    <title>Admin Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container mt-5 col-md-6">
    <h2 class="text-center text-danger">Admin Registration</h2>

    <form method="POST" class="card p-4 shadow">
        <input name="name" class="form-control mb-3" placeholder="Full Name" required>
        <input name="email" class="form-control mb-3" placeholder="Email" required>
        <input type="password" name="password" class="form-control mb-3" placeholder="Password" required>
        <input name="college_key" class="form-control mb-3" placeholder="College Key" required>

        <button class="btn btn-success w-100">Register</button>
        <a href="/" class="btn btn-secondary mt-2 w-100">Back</a>
    </form>
</div>

</body>
</html>
