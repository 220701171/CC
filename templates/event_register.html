<!DOCTYPE html>
<html>
<head>
    <title>Event Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

<div class="container col-md-6 mt-5">
    <div class="card p-4 shadow">
        <h3 class="text-primary mb-3">Register for {{ event.event_name }}</h3>

        <p><b>Club:</b> {{ event.club_name }}</p>
        <p><b>Capacity:</b> {{ event.capacity }}</p>
        <hr>

        <form method="POST">
            <input class="form-control mb-2" value="{{ student.name }}" disabled>
            <input class="form-control mb-2" value="{{ student.email }}" disabled>
            <button class="btn btn-success w-100">Confirm Registration</button>
        </form>

        <a href="/student/dashboard" class="btn btn-secondary mt-3 w-100">Back</a>
    </div>
</div>

</body>
</html>
